<div class="card car-container">
  <img class="card-img-top" *ngIf="car.carImg" [src]="car.carImg" alt="Card image cap">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <label class="col-5">{{car.model}}</label>
        <label class="col-7">{{car.brand}}</label>
      </div>
      <div class="row">
        <label class="col-5">{{car.year}}</label>
        <label class="col-7">{{car.price | currency}}</label>
      </div>
    </div>
  </div>
</div>
