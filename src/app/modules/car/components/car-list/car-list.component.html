<div class="container">
  <div class="column">
    <form class="row form-container" *ngIf="searchText">
      <div class="form-group col">
        <select class="form-control" placeholder="Search car by brand" [(ngModel)]="searchText" name="searchText">
          <option value="All">All</option>
          <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
        </select>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="searchCarByBrand(searchText)">Search</button>
      </div>
    </form>
    <div class="row">
      <app-car-card *ngFor="let car of carList" [car]="car"></app-car-card>
    </div>
  </div>
</div>
