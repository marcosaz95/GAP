<div class="card" *ngFor="let car of carList" style="width: 18rem;">
  <img class="card-img-top" *ngIf="car.carImg" [src]="car.carImg" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
